<div class="chat-footer">
  <div class="chat-input-container w-100 d-flex justify-content-between align-items-center">
    <div class="chat-messages-container" #chatMessagesContainer></div>
    <input type="text" class="chat-input form-control h-100 mb-1 ms-1" [(ngModel)]="inputMessage" placeholder="Type a message...">
    <button class="btn btn-success btn-sm rounded-2 mb-1 mx-1" (click)="sendMessage()"> <i class="bi bi-send"
        ></i></button>
  </div>
</div>
